<!DOCTYPE html>
<html xmlms="http://ww.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js" ></script>
    <title>Document</title>
    <style>

        #mapid {
             height: 500px;
            width: 800px;
        }
        .my-label{
    color: black;
    background-color: rgb(180, 194, 206);
}
    </style>
</head>

<body onload="initialize()" >
    <div id="mapid"></div>
    <script type="text/javascript">
        function initialize(){
          
            var map = L.map('mapid').setView([5.4411111,10.0436111],13);
            
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap'
            }).addTo(map);
            var circle = L.circle  ([5.447804, 10.067541], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.5,
                radius: 500
            }).addTo(map);
         circle.bindTooltip("universite de dschang", {permanent: true, className: "my-label", offset: [0, 0] });
            
           
            var marker = L.marker([5.440157, 10.051447]).addTo(map).bindPopup('ici c\'est le centre');
            marker.bindTooltip("immeuble Horizon jeune", {permanent: true, className: "my-label", offset: [0, 0] });
            
                 

        }
    </script>

</body>
</html>
